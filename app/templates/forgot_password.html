{% extends "base.html" %}

{% block title %}Recuperar Contraseña{% endblock %}

{% block content %}
<div
    style="max-width: 400px; margin: 3rem auto; padding: 2rem; background: white; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
    <h2 style="text-align: center; color: #2c3e50; margin-bottom: 2rem;">Recuperar Acceso</h2>

    <form id="forgot-form" action="/auth/forgot-password" method="POST">
        <p style="color: #7f8c8d; text-align: center; margin-bottom: 1.5rem;">
            Introduce tu correo electrónico y te enviaremos una clave temporal o enlace de recuperación.
        </p>

        <div style="margin-bottom: 1.5rem;">
            <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Email</label>
            <input type="email" name="email" required
                style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 4px;">
        </div>

        <button type="submit"
            style="width: 100%; padding: 0.8rem; background: #3498db; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: 600;">
            Enviar Instrucciones
        </button>

        <p style="text-align: center; margin-top: 1.5rem;">
            <a href="/auth/login" style="color: #95a5a6; text-decoration: none;">Cancelar</a>
        </p>
    </form>
</div>

{% endblock %}
