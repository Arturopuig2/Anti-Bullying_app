{% extends "base.html" %}

{% block title %}Restablecer Contraseña{% endblock %}

{% block content %}
<div
    style="max-width: 400px; margin: 3rem auto; padding: 2rem; background: white; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
    <h2 style="text-align: center; color: #2c3e50; margin-bottom: 2rem;">Nueva Contraseña</h2>

    <form action="/auth/reset-password" method="POST">
        <p style="color: #7f8c8d; text-align: center; margin-bottom: 1.5rem;">
            Introduce el código que has recibido por correo (o terminal) y tu nueva contraseña.
        </p>

        <div style="margin-bottom: 1rem;">
            <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Email</label>
            <input type="email" name="email" required placeholder="Tu correo"
                style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 4px;">
        </div>

        <div style="margin-bottom: 1rem;">
            <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Código de Recuperación</label>
            <input type="text" name="token" required placeholder="Ej: REC-..."
                style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 4px;">
        </div>

        <div style="margin-bottom: 1.5rem;">
            <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Nueva Contraseña</label>
            <input type="password" name="new_password" required
                style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 4px;">
            <small style="color: #7f8c8d; font-size: 0.75rem;">Mín. 10 chars, 1 Mayus, 1 Num, 1 Simbolo.</small>
        </div>

        <button type="submit"
            style="width: 100%; padding: 0.8rem; background: #27ae60; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: 600;">
            Cambiar Contraseña
        </button>
    </form>
</div>
{% endblock %}
