{% extends "base.html" %}

{% block title %}Iniciar Sesión - Seguro{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 2rem auto; padding: 2rem; border: 1px solid #ddd; border-radius: 8px;">
    <h2 style="text-align: center;">Acceso Seguro</h2>

    <form id="login-form">
        <div style="margin-bottom: 1rem;">
            <label for="username">Email</label>
            <input type="email" id="username" name="username" required style="width: 100%; padding: 0.5rem;">
        </div>

        <div style="margin-bottom: 1rem;">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required style="width: 100%; padding: 0.5rem;">
        </div>

        <button type="submit"
            style="width: 100%; padding: 0.75rem; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">
            Entrar
        </button>
        <p id="error-msg" style="color: red; display: none; margin-top: 1rem;"></p>

        <div style="margin-top: 1.5rem; text-align: center; font-size: 0.9rem;">
            <p style="margin-bottom: 0.5rem;">
                <a href="/auth/forgot-password" style="color: #007bff; text-decoration: none;">¿Olvidaste tu
                    contraseña?</a>
            </p>
            <p>
                ¿No tienes cuenta? <a href="/auth/register"
                    style="color: #007bff; text-decoration: none; font-weight: 600;">Regístrate aquí</a>
            </p>
        </div>
    </form>
</div>

<script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);


        try {
            // Enviamos petición aceptando JSON
            const response = await fetch('/auth/login', {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            });

            if (response.ok) {
                const data = await response.json();
                // El servidor ya ha seteado la cookie HttpOnly
                // Nosotros solo redirigimos
                if (data.redirect_url) {
                    window.location.href = data.redirect_url;
                } else {
                    // Fallback
                    window.location.reload();
                }
            } else {
                const errorData = await response.json();
                document.getElementById('error-msg').innerText = errorData.detail || "Error al iniciar sesión";
                document.getElementById('error-msg').style.display = 'block';
            }
        } catch (error) {
            console.error('Error:', error);
            document.getElementById('error-msg').innerText = "Error de conexión";
            document.getElementById('error-msg').style.display = 'block';
        }
    });
</script>
{% endblock %}
